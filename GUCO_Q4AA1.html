<!DOCTYPE html>
	<html>
	<title>chicken cordon</title>
	</head>
	<body>
	<script>
		var aminoarr = [];
		var codonarr = [];
		var rna = (prompt("plz put mrna strand")).toUpperCase();
		var index = rna.indexOf("AUG");
		if (index === -1) {
			document.write("no codon :(");
		} else {
			let readingFrame = rna.slice(index);
			let codon = "";
			let i = 0;
			while (i < readingFrame.length - 3) {
				codon = readingFrame.slice(i, i + 3);
				codonarr.push(codon);
				i += 3;
			}
			for (let i = 0; i < codonarr.length; i++) {
				let aminoacid = "";
			switch (codonarr[i]) {
				case "UUU":
				case "UUC":
			aminoacid = "Phe";
				break;
				case "UUA":
				case "UUG":
				case "CUU":
				case "CUC":
				case "CUA":
				case "CUG":
            aminoacid = "Leu";
				break;
				case "AUU":
				case "AUC":
				case "AUA":
            aminoacid = "Ile";
				break;
				case "AUG":
            aminoacid = "Met";
				break;
				case "GUU":
				case "GUC":
				case "GUA":
				case "GUG":
            aminoacid = "Val";
				break;
				case "UCU":
				case "UCC":
				case "UCA":
				case "UCG":
            aminoacid = "Ser";
				break;
				case "CCU":
				case "CCC":
				case "CCA":
				case "CCG":
            aminoacid = "Pro";
				break;
				case "ACU":
				case "ACC":
				case "ACA":
				case "ACG":
            aminoacid = "Thr";
				break;
				case "GCU":
				case "GCC":
				case "GCA":
				case "GCG":
            aminoacid = "Ala";
				break;
				case "UAU":
				case "UAC":
            aminoacid = "Tyr";
				break;
				case "UGU":
				case "UGC":
            aminoacid = "Cys";
				break;
				case "UGG":
            aminoacid = "Trp";
				break;
				case "UAA":
				case "UAG":
				case "UGA":
            aminoacid = "STOP";
				break;
				default:
			aminoacid = "Unknown";
				break;
          }
          aminoarr.push(aminoacid);
        }
            document.write("[" + codonarr.map(codon => `"${codon}"`).join(", ") + "]<br>");
            document.write("<br>" + aminoarr.map((acid, index) => `${codon[index]} --> ${acid}`).join("<br>") + "</p>");
      }
    </script>
	</body>
	</html>
